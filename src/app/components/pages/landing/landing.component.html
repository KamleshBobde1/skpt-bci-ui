<div class="container mt-5">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="showSuccess()">Show Success Message</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="showFailure()">Show Failure Message</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="toggleLoader()">Show Loader</button>
    </div>
    <!-- <div class="col">
      <button class="btn btn-warning" (click)="hideLoader()">Hide Loader</button>
    </div> -->
    <div class="col">
      <button class="btn btn-secondary" (click)="showData()">Show Data</button>
    </div>
  </div>
  <app-loader [isLoading]="isLoading"></app-loader>
  <app-toaster></app-toaster>
  <div *ngIf="isDataVisible" class="mt-5">
    <table id="dataTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>SN</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.salary }}</td>
          <td><button class="btn btn-sm btn-primary">Action</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
