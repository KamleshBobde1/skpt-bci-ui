<div *ngIf="isVisible" class="toast show" [ngClass]="{ 'bg-success': isSuccess, 'bg-danger': !isSuccess }">
  <div class="toast-header">
    <i class="bi" [ngClass]="{ 'bi-check-circle-fill': isSuccess, 'bi-exclamation-circle-fill': !isSuccess }"></i>
    <strong class="me-auto">{{ isSuccess ? 'Success' : 'Error' }}</strong>
    <button type="button" class="btn-close" (click)="closeToaster()"></button>
  </div>
  <div class="toast-body text-white">
    {{ message }}
  </div>
</div>
